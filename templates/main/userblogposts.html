{%extends "base.html"%}
{%block quote%}

<div class="row tm-row">
    {%for post in posts%}
    <article class="col-12 col-md-6 tm-post">
        <hr class="tm-hr-primary">
        <a href="{%url 'blog-detail' post.id %}" class="effect-lily tm-post-link tm-pt-60">
            <div class=" tm-post-link-inner">
                <img src="{{post.blog_image.url}}" alt="Image" class="img-fluid">                            
            </div>
            <span class="position-absolute tm-new-badge">{{post.category}}</span>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{post.title}}</h2>
        </a>                    
        <p class="tm-pt-30">
            <a rel="nofollow" href="https://templatemo.com/tm-553-xtra-blog" target="_blank">Xtra Blog</a> {{post.description}}
        </p>
        <div class="d-flex justify-content-between tm-pt-45">
            {%for t in post.tag.all %}
            <span class="tm-color-primary">{{t.name}}</span>
            {%endfor%}
            <span class="tm-color-primary">{{post.published_date}}</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span>48 comments</span>
            <span>{{post.author}}</span>
        </div> 
    </article>  
     {% endfor %}
</div>







{%endblock quote%}
